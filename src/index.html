<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats | Des recettes à portée de clic</title>
    <link
      rel="shortcut icon"
      href="/src/assets/icons/favicon.svg"
      type="image/svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <a href="/src/index.html" class="header__wrapper__link"
          ><img src="/src/assets/img/logo.svg" alt="Logo - Les petits plats"
        /></a>
      </div>
    </header>

    <!-- Main content -->
    <main class="main">
      <div class="main__wrapper">
        <!-- Main searchbar -->
        <form class="searchbar">
          <input
            type="search"
            class="searchbar__input"
            id="searchbarInput"
            placeholder="Rechercher une recette"
          />
          <div class="searchbar__icon__wrapper">
            <button class="searchbar__icon__btn">
              <img src="/src/assets/icons/search.svg" alt="" />
            </button>
          </div>
        </form>

        <!-- Search tags -->
        <div class="searchtag"></div>

        <!-- Dropdown tags selectors -->
        <div class="tags__dropdown">
          <div class="tags__dropdown__wrapper tags__dropdown__ingredients">
            <input
              type="text"
              class="tags__dropdown__ingredients__input"
              placeholder="Ingrédients"
              id="ingredients"
            />
            <div
              class="tags__dropdown__ingredients__arrow"
              id="ingredients__wrapper"
            >
              <img
                src="/src/assets/icons/down-arrow.svg"
                alt="Dérouler le menu"
              />
            </div>
          </div>
          <div
            class="tags__dropdown__wrapper tags__dropdown__appliances"
            id="appliances__wrapper"
          >
            <input
              type="text"
              class="tags__dropdown__appliances__input"
              placeholder="Appareils"
              id="appliances"
            />
            <div
              class="tags__dropdown__appliances__arrow"
              id="appliances-dropdown"
            >
              <img
                src="/src/assets/icons/down-arrow.svg"
                alt="Dérouler le menu"
              />
            </div>
          </div>
          <div class="tags__dropdown__wrapper tags__dropdown__ustensils">
            <input
              type="text"
              class="tags__dropdown__ustensils__input"
              placeholder="Ustensiles"
              id="ustensils"
            />
            <div
              class="tags__dropdown__ustensils__arrow"
              id="ustensils-dropdown"
            >
              <img
                src="/src/assets/icons/down-arrow.svg"
                alt="Dérouler le menu"
              />
            </div>
          </div>
        </div>

        <!-- Recipes Grid -->
        <section id="recipes"></section>
      </div>
    </main>

    <!-- Script -->
    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
